<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Account - eGov Connect</title>

  <!-- ‡πÇ‡∏´‡∏•‡∏î SDK ‡∏à‡∏≤‡∏Å DGA -->
  <script src="https://czp.dga.or.th/cportal/sdk/iu/v3/sdk.js"></script>

  <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÅ‡∏•‡∏∞‡∏™‡πÑ‡∏ï‡∏•‡πå -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 0;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .user-card {
      display: none;
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: #fff;
      animation: fadeIn 0.6s ease;
    }

    .user-card h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }

    .user-info p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: #cfd8dc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö eGov...</p>
  </div>

  <!-- User Card -->
  <div id="userCard" class="user-card">
    <div class="avatar">üë§</div>
    <h2>‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</h2>
    <div class="user-info">
      <p><strong>‡∏£‡∏´‡∏±‡∏™‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô:</strong> <span id="citizenId"></span></p>
      <p><strong>‡∏ä‡∏∑‡πà‡∏≠:</strong> <span id="firstname"></span></p>
      <p><strong>‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•:</strong> <span id="lastname"></span></p>
      <p><strong>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠:</strong> <span id="mobile"></span></p>
      <p><strong>‡∏≠‡∏µ‡πÄ‡∏°‡∏•:</strong> <span id="email"></span></p>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const userCard = document.getElementById("userCard");
    const errorMsg = document.getElementById("errorMsg");

    async function initData() {
      try {
        loader.style.display = "flex";
        userCard.style.display = "none";
        errorMsg.textContent = "";

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á CZP SDK Loader (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        if (typeof CZP !== "undefined" && CZP.showLoading) {
          CZP.showLoading();
        }

        // ‚úÖ Step 1: ‡∏Ç‡∏≠ Token ‡∏à‡∏≤‡∏Å backend
        const res = await fetch("/api/init");
        const data = await res.json();

        if (!data.success || !data.user?.token) {
          console.warn("‡πÑ‡∏°‡πà‡∏û‡∏ö token ‡∏à‡∏≤‡∏Å eGov API");
          // ‡πÉ‡∏´‡πâ Loader ‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ ‡πÑ‡∏°‡πà‡∏Ç‡∏∂‡πâ‡∏ô error alert
          return;
        }

        const token = data.user.token;
        console.log("‚úÖ Token:", token);

        // ‚úÖ Step 2: ‡πÉ‡∏ä‡πâ CZP SDK ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        const czp = new CZP.SDK({
          client_id: "czp_portal",
          redirect_uri: window.location.origin,
        });

        const sensitiveData = await czp.getSensitiveData({
          token,
          scope: ["pid", "name", "lastname", "email", "mobile"],
        });

        if (!sensitiveData || !sensitiveData.pid) {
          console.warn("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å Sensitive API");
          return;
        }

        console.log("üì¶ Sensitive Data:", sensitiveData);

        // ‚úÖ Step 3: ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        document.getElementById("citizenId").textContent = sensitiveData.pid || "-";
        document.getElementById("firstname").textContent = sensitiveData.name || "-";
        document.getElementById("lastname").textContent = sensitiveData.lastname || "-";
        document.getElementById("mobile").textContent = sensitiveData.mobile || "-";
        document.getElementById("email").textContent = sensitiveData.email || "-";

        // ‚úÖ Step 4: ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ User Account
        loader.style.display = "none";
        userCard.style.display = "block";

        // ‚úÖ Step 5: ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        await fetch("/api/saveUser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            citizenId: sensitiveData.pid,
            firstname: sensitiveData.name,
            lastname: sensitiveData.lastname,
            mobile: sensitiveData.mobile,
            email: sensitiveData.email,
          }),
        });

        console.log("üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");

      } catch (err) {
        console.error("‚ùå Error:", err);
        errorMsg.textContent = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
      } finally {
        // ‡∏õ‡∏¥‡∏î Loader SDK ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß
        if (typeof CZP !== "undefined" && CZP.hideLoading) {
          CZP.hideLoading();
        }
      }
    }

    // ‚úÖ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
    window.addEventListener("load", initData);
  </script>
</body>

</html>
