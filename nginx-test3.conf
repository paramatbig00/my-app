server {
    listen 80;
    server_name czp-staging.biza.me;

    # เส้นทาง URL /test3 จะชี้ไปที่ container ของ my-node-app
    location /test3/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: เส้นทางสำหรับ static files (ถ้ามี)
    location /test3/static/ {
        alias /root/czp/test3/static/;
    }

    # ป้องกัน 404 กรณี URL ไม่มี
    error_page 404 /404.html;
}
